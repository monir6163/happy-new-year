<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Happy New Year 2022 🎉😍</title>
</head>

<body>
    <div id="year" class="year"></div>

    <h1 class="shadow-lg text-center">🙂 Happy New Year 🌑 2022 CountDown</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small class="day">Days</small>
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <small class="hour">hours</small>
        </div>

        <div class="time">
            <h2 id="minutes">00</h2>
            <small class="minute">minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small class="second">seconds</small>
        </div>
    </div>

    <img src="./img/loader.gif" alt="Loading..." id="loading" class="loading" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="count.js"></script>
</body>

</html>
